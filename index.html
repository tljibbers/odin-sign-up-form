<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Sign-up Form </title>
        <link rel="stylesheet" href="styles.css"> 
    </head>

    <body>
        <div class="full_container">
            <div class="first_container">
                <img id="image" src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="Photo by Hailie West on Unsplash">
                <div id="credit_text">Photo by Hailie West on Unsplash</div>
            </div>
            <div class="second_full_container">
                <div class="third_full_container">
                    <div class="combined_text_box">
                        <div>
                            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
                        </div>
                        <div id="solotext">
                            You <i>know</i> you want to.
                        </div>
                    </div>
                </div>
                <div class="fourth_full_container">
                    <div id="single_text">
                        Let's do this!
                    </div>
                    <div class="fifth_full_container">
                        <div class="form_1">
                            <form>
                                <label for="first_name">First Name:</label>
                                <input type="text" id="first_name">
                            </form>
                            <form>
                                <label for="u_email">Email:</label>
                                <input type="email" id="u_email">
                            </form>
                            <form>
                                <label for="u_password">Password:</label>
                                <input type="password" id="u_password" required>
                            </form>
                        </div>
                        <div class="form_2">
                            <form>
                                <label for="last_name">Last Name:</label>
                                <input type="text" id="last_name">
                            </form>
                            <form>
                                <label for="phone_number">Phone Number:</label>
                                <input type="text" id="phone_number">
                            </form>
                            <form>
                                <label for="confirm_pass">Confirm Password:</label>
                                <input type="password" id="confirm_pass" required>
                            </form>
                        </div>
                        
                    </div>
                </div>
                <div class="sixth_full_container">
                    <div class="button_text">
                        <div>
                            <button type="submit">Create Account</button>
                        </div>
                        <div id="login">
                            Already have an account? Log in
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
